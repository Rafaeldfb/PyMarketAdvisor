{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="container border rounded bg-light shadow w-50 p-5 mx-auto my-5">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" id="registerForm" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" id="registerPwd1" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control"
                    oninput="regiEval()"
                    name="same-password"
                    id="registerPwd2"
                    placeholder="Confirm Password"
                    type="password"
                    style="display:inline-block;">
            </div>
            <div class="mt-5">
                <button class="btn btn-primary"
                    id="registerSubmit"
                    style="display:inline-block"
                    type="submit">Register</button>
            </div>
            <div id="not-match" style="display:none">
                <label for="registerSubmit"><h6 style="color:red">
                    Password don't match</h6>
                </label>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="/static/regiEval.js"></script>

{% endblock %}
